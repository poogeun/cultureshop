<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="header">
    <header>
        <div class="inner">

            <a href="/" class="logo">
                <!--
                <img th:src="@{/image/logo.png}" alt="CULTURESHOP">
                -->
                logo
            </a>

            <div class="sub-menu">
                <ul class="menu">
                    <li sec:authorize="isAnonymous()">
                        <a href="/members/login">로그인</a>
                    </li>
                    <li sec:authorize="isAnonymous()">
                        <a href="/members/new">회원가입</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a href="/members/logout">로그아웃</a>
                    </li>
                    <li sec:authorize="hasAnyAuthority('ROLE_USER')">
                        <a href="/my-page/orders">마이페이지</a>
                    </li>
                    <li sec:authorize="hasAnyAuthority('ROLE_USER')">
                        <a href="/">좋아요</a>
                    </li>
                </ul>
            </div>

            <ul class="nav nav-underline main-menu">
                <li class="nav-item item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <a class="nav-link item_name" href="/admin/item/new">상품 등록</a>
                </li>
                <li class="nav-item item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <a class="nav-link item_name" href="/admin/items">상품 관리</a>
                </li>
                <li class="nav-item item">
                    <a class="nav-link item_name" href="/item/category/exhibition">전시회</a>
                </li>
                <li class="nav-item item">
                    <a class="nav-link item_name" href="/item/category/museum">뮤지엄</a>
                </li>
                <li class="nav-item item">
                    <a class="nav-link item_name" href="/item/category/festival">행사/축제</a>
                </li>
                <li class="nav-item item">
                    <a class="nav-link item_name" href="/">내 주변</a>
                </li>
            </ul>
        </div>
    </header>
</div>
</html>
