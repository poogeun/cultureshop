<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
                }
        });


    </script>
</th:block>

<th:block layout:fragment="css">
    <style>
        .reviewWriteBox {
            border: 1px solid #cfcccc;
            overflow: hidden;
            border-radius: 4px;
        }
        .rwTop {
            background-color: #F4F4F5;
            text-align: center;
            padding: 15px 0;
        }
        .rwBody {
            padding: 0;
            border-top: 1px solid #cfcfd0;
            border-bottom: 1px solid #cfcfd0;
            display: flex;
            justify-content: center;
        }
        .rwItem {
            display: flex;
            align-items: center;
            margin: 50px 0;
        }
        .rwItemImg img {
            width: 130px;
        }
        .rwItemInfo {
            margin-left: 30px;
            width: 400px;
        }
        .starRadio {
            display: flex;
            align-items: center;
            margin: 50px 0;
        }
        .rwText {
            display: flex;
            align-items: center;
            flex-direction: column;
            margin: 50px 0;
        }
        .rwForm {
            width: 500px;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <form role="form" method="post" th:object="${reviewFormDto}">
    <div class="reviewWriteBox">
        <div class="rwTop">
            구매후기 작성
        </div>
        <div class="rwBody">
            <div class="rwItem">
                <div class="rwItemImg">
                    <img th:src="${item.imgUrl}" alt="${item.itemName}">
                </div>
                <div class="rwItemInfo">
                    <input type="hidden" th:value="${item.id}" name="itemId">
                    <h4 th:text="${item.itemName}" class="rwItemName"></h4>
                    <div th:text="${item.place}" class="rwItemLoc" style="color: #bbe309"></div>
                    <div th:text="${orderItem.viewDay}" class="rwItemVday" style="color: #787878"></div>
                </div>
            </div>
        </div>
        <div class="rwBody">
            <div class="starRadio">
                <div class="form-check form-check-inline">
                    <input th:field="*{starPoint}" class="form-check-input" type="radio" name="starPoint" id="star5" value="5">
                    <label class="form-check-label" for="star5">5</label>
                </div>
                <div class="form-check form-check-inline">
                    <input th:field="*{starPoint}" class="form-check-input" type="radio" name="starPoint" id="star4" value="4">
                    <label class="form-check-label" for="star4">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input th:field="*{starPoint}" class="form-check-input" type="radio" name="starPoint" id="star3" value="3">
                    <label class="form-check-label" for="star3">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input th:field="*{starPoint}" class="form-check-input" type="radio" name="starPoint" id="star2" value="2">
                    <label class="form-check-label" for="star2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input th:field="*{starPoint}" class="form-check-input" type="radio" name="starPoint" id="star1" value="1">
                    <label class="form-check-label" for="star1">1</label>
                </div>
            </div>
        </div>
        <div class="rwBody">
            <div class="rwText">
                <div class="mb-3 rwForm">
                    <label for="rwTitle" class="form-label">제목</label>
                    <input type="text" th:field="*{title}" class="form-control" id="rwTitle" placeholder="제목을 입력하세요.">
                </div>
                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="fieldError">Incorrect data</p>
                <div class="mb-3 rwForm">
                    <label for="rwContent" class="form-label">내용</label>
                    <textarea th:field="*{content}" class="form-control" id="rwContent" rows="10" placeholder="내용을 입력하세요."></textarea>
                </div>
                <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError">Incorrect data</p>
            </div>
        </div>
        <div class="rwBody">
            <div class="rwBtn">
                <div th:if="${#strings.isEmpty(reviewFormDto.id)}" class="rwSave">
                    <button th:formaction="@{'/review/write/' + ${item.id}}" type="submit" class="btn btn-primary">저장</button>
                </div>
                <div th:unless="${#strings.isEmpty(reviewFormDto.id)}" class="rwSave">
                    <button th:formaction="@{'/review/update/' + ${reviewFormDto.id}}" type="submit" class="btn btn-primary">수정</button>
                </div>
            </div>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </div>
    </form>
</div>
</html>
