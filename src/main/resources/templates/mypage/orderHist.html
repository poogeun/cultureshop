<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>

<th:block layout:fragment="css">
    <style>
        section {
            width: 100%;
        }
        #bag {
            color: #bbe309;
        }


    </style>
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>
</th:block>

<div layout:fragment="content">
    <div class="container">
        <section class="mypageHead">
            <div class="mypageBox">
                <div class="mypageText">
                    <div class="mypage-mem">
                        <span th:text="${member.name} + '님'" style="font-size: 25px"></span>
                        <a href="#" style="color: #808080">회원정보수정</a>
                    </div>
                    <div class="mypage-list">
                        <button class="mypage-button" type="button" onclick="location.href='/my-page/orders'">
                            <div class="menuList">
                                <span class="material-symbols-outlined" id="bag">shopping_bag</span>
                                <span class="mypage-menu">구매</span>
                                <strong th:text="${orderCount}" class="mypage-menu-count"></strong>
                            </div>
                        </button>
                        <button class="mypage-button" type="button" onclick="location.href='/my-page/likes'">
                            <div class="menuList">
                                <span class="material-symbols-outlined" style="font-size: 40px">Favorite</span>
                                <span class="mypage-menu">좋아요</span>
                                <strong th:text="${likeCount}" class="mypage-menu-count"></strong>
                            </div>
                        </button>
                        <button class="mypage-button" type="button">
                            <div class="menuList">
                                <span class="material-symbols-outlined" style="font-size: 40px">rate_review</span>
                                <span class="mypage-menu">리뷰</span>
                                <strong class="mypage-menu-count">(3)</strong>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section class="mypageBody">
            <div class="mypage-body">
                <table class="orderList">
                    <colgroup>
                        <col width="10%">
                        <col width="70%">
                        <col width="10%">
                        <col width="10%">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>주문 일자</th>
                            <th>상품 정보</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    <div th:each="order : ${orders.getContent()}">
                        <tr>
                            <td th:text="${order.orderDate}"></td>
                            <td>
                                <div class="olItem">
                                    <div th:each="orderItem : ${order.orderItemDtoList}" class="olItems">
                                        <img th:src="${orderItem.imgUrl}" th:alt="${orderItem.itemName}">
                                        <div class="olItemText">
                                            <div class="olText">
                                                <h3 th:text="${orderItem.itemName}" style="font-weight: bold"></h3>
                                                <div th:text="'관람일: ' + ${orderItem.viewDay}" style="color: #787878"></div>
                                                <div th:text="'수량: ' + ${orderItem.count}" style="color: #787878"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td>주문상세보기</td>
                            <td style="border-right: none">
                                <th:block th:if="${order.orderStatus == T(com.cultureShop.constant.OrderStatus).ORDER}">
                                    <button type="button" class="btn btn-outline-danger" th:value="${order.orderId}"
                                            onclick="cancelOrder(this.value)">주문취소</button>
                                </th:block>
                                <th:block th:unless="${order.orderStatus == T(com.cultureShop.constant.OrderStatus).ORDER}">
                                    <h4>(취소 완료)</h4>
                                </th:block>
                            </td>
                        </tr>
                    </div>
                    </tbody>
                </table>
            </div>
        </section>

        <div th:with="start=${(orders.number/maxPage) * maxPage + 1},
                end=(${(orders.totalPages == 0) ? 1 : (start + (maxPage-1) < orders.totalPages ?
                start + (maxPage-1) : orders.totalPages)})">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${orders.number eq 0} ? 'disabled' : ''">
                    <a th:href="@{'/my-page/orders/' + ${orders.number-1}}" aria-label="Previous" class="page-link">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:each="page : ${#numbers.sequence(start, end)}"
                    th:classappend="${orders.number eq page-1} ? 'active' : ''">
                    <a th:href="@{'/my-page/orders/' + ${page-1}}" th:inline="text" class="page-link">
                        [[${page}]]
                    </a>
                </li>
                <li class="page-item" th:classappend="${orders.number+1 ge orders.totalPages} ? 'disabled' : ''">
                    <a th:href="@{'/my-page/orders/' + ${orders.number+1}}" aria-label="Next" class="page-link">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</html>
