<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>

<th:block layout:fragment="css">
    <style>
        section {
            width: 100%;
        }
        #favorite {
            font-size: 40px;
            color: #bbe309;
        }
        .placeList {
            padding-top: 50px;
        }

    </style>
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }

            $('.likeContents').show();
            $('.placeTab').hide();
            $('.nav-link').on('click', function(e) {
                $(".nav-link").each(function() {
                    if ($(this).is(e.currentTarget)) {
                        $(this).addClass("active");
                    } else {
                        $(this).removeClass("active");
                    }
                });

                if($(e.currentTarget).is($('#likeItemTab'))) {
                    $('.likeContents').show();
                    $('.placeTab').hide();
                }
                else {
                    $('.likeContents').hide();
                    $('.placeTab').show();
                }
            })
        });

        function checkAll(){
            if($('#likeAll').prop('checked')) {
                $('input[name=likeChkBox]').prop('checked', true);
            }
            else {
                $('input[name=likeChkBox]').prop('checked', false);
            }
        }
    </script>
</th:block>

<div layout:fragment="content">
    <div class="container">
        <form th:action="@{/order/like}" method="get">
            <section class="mypageHead">
                <div class="mypageBox">
                    <div class="mypageText">
                        <div class="mypage-mem">
                            <span th:text="${member.name} + '님'" style="font-size: 25px"></span>
                        </div>
                        <div class="mypage-list">
                            <button class="mypage-button" type="button" onclick="location.href='/my-page/orders'">
                                <div class="menuList">
                                    <span class="material-symbols-outlined" id="bag">shopping_bag</span>
                                    <span class="mypage-menu">구매</span>
                                    <strong th:text="${orderCount}" class="mypage-menu-count"></strong>
                                </div>
                            </button>
                            <button class="mypage-button" type="button" onclick="location.href='/my-page/likes'">
                                <div class="menuList">
                                    <span class="material-symbols-outlined" style="font-size: 40px" id="favorite">Favorite</span>
                                    <span class="mypage-menu">좋아요</span>
                                    <strong th:text="${likeCount}" class="mypage-menu-count"></strong>
                                </div>
                            </button>
                            <button class="mypage-button" type="button" onclick="location.href='/my-page/reviews'">
                                <div class="menuList">
                                    <span class="material-symbols-outlined" style="font-size: 40px">rate_review</span>
                                    <span class="mypage-menu">리뷰</span>
                                    <strong th:text="${reviewCount}" class="mypage-menu-count"></strong>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="mypageBody">
                <div class="likeBody">
                    <div class="likeTab">
                        <ul class="nav nav-underline">
                            <li class="nav-item">
                                <a class="nav-link active mypageTab" id="likeItemTab" href="#">상품</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mypageTab" id="likePlaceTab" href="#">장소</a>
                            </li>
                        </ul>
                    </div>

                    <!-- 상품 탭 -->
                    <div class="likeContents">
                        <div class="likeOrderBtn">
                            <button type="submit" class="btn btn-outline-secondary">선택상품 예매하기</button>
                        </div>
                        <div class="form-check allLikeCheck">
                            <input class="form-check-input" type="checkbox" value="" id="likeAll" onclick="checkAll()">
                            <label class="form-check-label" for="likeAll">
                                전체 선택
                            </label>
                        </div>
                        <div class="container text-center">
                            <div class="row row-cols-3">
                                <th:block th:each="likeItem : ${likeItems}">
                                    <div class="col mLikeItem">
                                        <a class="mLikeLink">
                                            <div class="likeImgWrap">
                                                <img th:src="${likeItem.imgUrl}" th:alt="${likeItem.itemName}">
                                            </div>
                                            <div class="likeDetail">
                                            <span class="likeCheck">
                                                <input class="form-check-input" type="checkbox" id="likeItemId" name="likeChkBox" th:value="${likeItem.likeItemId}">
                                            </span>
                                                <span th:text="${likeItem.itemName}" class="detail_title" ></span>
                                                <span th:if="${#strings.isEmpty(likeItem.place)}" th:text="${likeItem.address}" class="detail_place"></span>
                                                <span th:unless="${#strings.isEmpty(likeItem.place)}" th:text="${likeItem.place}" class="detail_place"></span>
                                                <span th:text="${likeItem.startDay +' ~ '+ likeItem.endDay}" class="detail_date"></span>
                                                <span th:text="${likeItem.price} + '원'" class="detail_price"></span>
                                            </div>
                                        </a>
                                    </div>
                                </th:block>
                            </div>
                        </div>
                    </div>

                    <!-- 장소 탭 -->
                    <div class="container text-center placeList">
                        <div class="row row-cols-4">
                            <th:block th:each="likePlace : ${likePlaces}">
                                <div class="card placeCard">
                                    <h5 class="card-header">
                                        <div th:text="${likePlace.name}" class="placeName"></div>
                                    </h5>
                                    <div class="card-body">
                                        <h5 th:text="${likePlace.address}" class="card-title placeAddr"></h5>
                                        <p th:text="${likePlace.openTime +' ~ '+ likePlace.closeTime}" class="card-text placeTime"></p>
                                        <a th:href="'/place/detail/' + ${likePlace.id}" class="btn btn-outline-secondary btn-sm">자세히 보기</a>
                                    </div>
                                </div>
                            </th:block>
                        </div>
                    </div>
                </div>
            </section>
        </form>
    </div>
</div>
</html>
