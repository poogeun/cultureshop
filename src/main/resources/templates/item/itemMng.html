<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>상품관리 | 여기컬쳐</title>
</head>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function() {
            $('#searchBtn').on('click', function(e) {
                e.preventDefault();
                page(0);
            });
        });

        function page(page) {
            var searchDateType = $('#searchDateType').val();
            var searchStartStatus = $('#searchStartStatus').val();
            var searchCategory = $('#searchCategory').val();
            var searchQuery = $('#searchQuery').val();

            location.href = "/admin/items/" +page+ "?searchDateType=" +searchDateType
            + "&searchStartStatus=" +searchStartStatus+ "&searchCategory=" +searchCategory
            + "&searchQuery=" +searchQuery;
        }
    </script>
</th:block>

<th:block layout:fragment="css">
    <style>
        select {
            margin-right: 10px;
        }
        .table {
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .mngTableHead td {
            color: #808080;
            text-align: center;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <!-- 검색필터, 입력창 -->
    <div class="row justify-content-center g-3 align-items-center" th:object="${itemSearchDto}">
        <select th:field="*{searchDateType}" class="form-control" style="width: auto;">
            <option value="all">전체기간</option>
            <option value="1d">1일</option>
            <option value="1w">1주</option>
            <option value="1m">1개월</option>
            <option value="6m">6개월</option>
        </select>
        <select th:field="*{searchStartStatus}" class="form-control" style="width: auto;">
            <option value="">오픈상태(전체)</option>
            <option value="START">판매중</option>
            <option value="WAIT">대기중</option>
        </select>
        <select th:field="*{searchCategory}" class="form-control" style="width: auto;">
            <option value="all">카테고리(전체)</option>
            <option value="exhibition">전시회</option>
            <option value="museum">뮤지엄</option>
            <option value="festival">행사/축제</option>
        </select>
        <input th:field="*{searchQuery}" type="text" class="form-control" style="width: auto; margin-right: 15px;"
               placeholder="검색어를 입력해주세요">
        <button id="searchBtn" type="submit" class="form-control btn btn-secondary" style="width: auto;">검색</button>
    </div>

    <form th:action="@{'/admin/items/'+${items.number}}" role="form" method="get" th:object="${items}">
        <!-- 상품목록 -->
        <table class="table">
            <thead>
            <tr class="mngTableHead">
                <td>품번</td>
                <td>상품명</td>
                <td>카테고리</td>
                <td>상태</td>
                <td>등록일</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item, status : ${items.getContent()}">
                <td th:text="${item.id}" style="color: #808080"></td>
                <td>
                    <a th:href="'/admin/item/' + ${item.id}" th:text="${item.itemName}" style="color: black"></a>
                </td>
                <td th:text="${item.category}" style="color: #808080"></td>
                <td th:text="${item.itemStartStatus == T(com.cultureShop.constant.ItemStartStatus).START}
                            ? '판매중' : '대기중'" style="color: #808080"></td>
                <td th:text="${item.regTime}" style="color: #808080"></td>
            </tr>
            </tbody>
        </table>

        <!-- 페이지네이션 -->
        <div th:with="start=${(items.number/maxPage) * maxPage + 1},
        end=(${(items.totalPages == 0) ?
        1 : (start * (maxPage-1) < items.totalPages ? start + (maxPage-1) : items.totalPages)})">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${items.first}?'disabled'">
                    <a th:onclick="'javascript:page('+${items.number - 1} +')'" aria-label="Previous"
                       class="page-link">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:each="page: ${#numbers.sequence(start,end)}"
                    th:classappend="${items.number eq page-1} ? 'active' : ''">
                    <a th:onclick="'javascript:page('+${page - 1}+')'" th:inline="text"
                       class="page-link">[[${page}]]</a>
                </li>
                <li class="page-item" th:classappend="${items.last}?'disabled'">
                    <a th:onclick="'javascript:page('+${items.number + 1}+')'" aria-label="Next"
                       class="page-link">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </div>
    </form>
</div>
</html>
