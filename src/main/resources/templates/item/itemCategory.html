<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>

<th:block layout:fragment="css">
    <style>


    </style>
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }

            changeSortButton();

            categoryTab();

            infinityScroll();

        });

        function changeSortButton() {
            var sort = $('input[name=sort]').val();
            console.log(sort);
            $('#sorting ul li a').each(function() {
                if(sort === $(this).attr('id')){
                    $('#sorting button').text($(this).text());
                }
            });
            if(sort === ''){
                $('#sorting button').text($('#regTime').text());
            }
        }

        function categoryTab() {
            var category = $('input[name=category]').val();
            var exhiTab = $('.inner #exhiTab');
            var museTab = $('.inner #museTab');
            var festTab = $('.inner #festTab');
            if(category === 'exhibition') {
                exhiTab.css('font-weight', '700');
                exhiTab.css('border-bottom', '2px solid black');
            }
            else if(category === 'museum') {
                museTab.css('font-weight', '700');
                museTab.css('border-bottom', '2px solid black');
            }
            else {
                festTab.css('font-weight', '700');
                festTab.css('border-bottom', '2px solid black');
            }
        }

        function infinityScroll() {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            let lastScroll = 0;
            let page = 0;
            let nowPageLimit = 0;
            let nextPageLimit = 0;
            var category = $('input[name=category]').val();

            function getData(limit) {
                console.log('getData 안');

                $.ajax({
                    type : "POST",
                    enctype : 'multipart/form-data',
                    url : "/item/category/" + category,
                    async : false,
                    beforeSend : function(xhr){
                        xhr.setRequestHeader(header, token);
                    },
                    data : {
                        "page" : page,
                        "limit" : limit
                    },
                    success : function(result, status) {
                        if(result.length === 20) {
                            for(var i=0; i < result.length; i++) {
                                var item = result[i];
                                var itemElement =
                                    $(
                                        "<div class='col cateItem'>" +
                                            "<a href='/item/" + item.id + "'>" +
                                                "<div class='cateImgWrap'>" +
                                                    "<img src='" +item.imgUrl+ "' alt='" +item.itemName+ "'>" +
                                                "</div>" +
                                                "<div class='cateDetail'>" +
                                                    "<span class='detail_title'>" +item.itemName+ "</span>" +
                                                    "<span class='detail_place'>" +item.place+ "</span>" +
                                                    "<span class='detail_date'>" +item.startDay+" ~ "+item.endDay+ "</span>" +
                                                    "<span class='detail_price'>" +item.price+ "원" +"</span>" +
                                                "</div>" +
                                            "</a>" +
                                        "</div>"
                                    );
                                    $('.cateItemCard').append(itemElement);
                            }
                        }

                    },
                    error : function (result, status, err) {
                        page = page;
                    },
                    complete : function() {
                        page = page + 1;
                    }
                });
            }

            $(document).scroll(function(e) {
                console.log('스크롤 감지');
                var currentScroll = $(this).scrollTop();
                var documentHeight = $(document).height();

                var nowHeight = $(this).scrollTop() + $(window).height();

                // 스크롤이 아래로 내려갔을때만
                if(currentScroll > lastScroll) {
                    if(documentHeight < (nowHeight + (documentHeight*0.1))) {
                        getData(20);
                    }
                }

                lastScroll = currentScroll;
            });
        }

    </script>
</th:block>

<div layout:fragment="content">
    <div class="container">
        <div class="cateHead">
            <div class="cateFilter">
                    <div class="dropdown" id="sorting">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        </button>
                        <ul class="dropdown-menu">
                            <input type="hidden" th:value="${sort}" name="sort">
                            <input type="hidden" th:value="${category}" name="category">
                            <li><a class="dropdown-item" th:href="'/item/category/' +${category}" id="regTime">최신순</a></li>
                            <li><a class="dropdown-item" th:href="'/item/category/' +${category}+ '?sort=review'" id="review">리뷰 많은순</a></li>
                            <li><a class="dropdown-item" th:href="'/item/category/' +${category}+ '?sort=endDay'" id="endDay">종료 임박순</a></li>
                        </ul>
                    </div>
            </div>
            <div class="cateCount">
                총 <span th:text="${count}"></span>개
            </div>
        </div>
        <div class="cateBody">
            <div class="container text-center" style="margin-top: 50px">
                <div class="row row-cols-4 cateItemCard">
                    <th:block th:each="item : ${items}">
                        <div class="col cateItem">
                            <a th:href="'/item/' + ${item.id}">
                                <div class="cateImgWrap">
                                    <img th:src="${item.imgUrl}" th:alt="${item.itemName}">
                                </div>
                                <div class="cateDetail">
                                    <span th:text="${item.itemName}" class="detail_title" ></span>
                                    <span th:if="${#strings.isEmpty(item.place)}" th:text="${item.address}" class="detail_place"></span>
                                    <span th:unless="${#strings.isEmpty(item.place)}" th:text="${item.place}" class="detail_place"></span>
                                    <span th:text="${item.startDay +' ~ '+ item.endDay}" class="detail_date"></span>
                                    <span th:text="${item.price} + '원'" class="detail_price"></span>
                                </div>
                            </a>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>

    </div>
</div>
</html>
