<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){

            var placeTab = $('.inner #placeTab');
            placeTab.css('font-weight', '700');
            placeTab.css('border-bottom', '2px solid black');

            $('.reCommentWrap').hide();
            $('.reComms').hide();

            dtlMap();
            addComment();

        });

        // 카카오 맵 api
        function dtlMap() {
            var x = $('#x').val();
            var y = $('#y').val();

            var container = document.getElementById('map');
            var options = {
                center: new kakao.maps.LatLng(x, y),
                level: 3
            };

            var map = new kakao.maps.Map(container, options);

            var markerPosition  = new kakao.maps.LatLng(x, y);  // 마커가 표시될 위치
            var marker = new kakao.maps.Marker({  // 마커를 생성한다
                position: markerPosition
            });

            marker.setMap(map); // 마커가 지도 위에 표시되도록 설정한다
        }

        // 찜 추가
        function addLike() {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/place/like";
            var paramData = {
                itemId : $("#musArtId").val()
            }

            var param = JSON.stringify(paramData);

            $.ajax({
                url : url,
                type : "POST",
                contentType : "application/json",
                data : param,
                beforeSend : function(xhr){
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache : false,
                success : function(result, status){
                    location.href = '/place/detail' + [[${musArt.id}]]
                },
                error : function(jqXHR, status, error){
                    alert('찜 기능은 로그인 후 이용 가능합니다.');
                    location.href = '/members/login';
                }
            });
        }

        // 댓글 작성
        function addComment() {
            $('#commentBtn').click(function() {
                var token = $("meta[name='_csrf']").attr("content");
                var header = $("meta[name='_csrf_header']").attr("content");

                var paramData = {
                    musArtId : $('#musArtId').val(),
                    content : $('#comment').val()
                }

                var param = JSON.stringify(paramData);

                if(confirm("댓글을 작성하시겠습니까?")) {
                    $.ajax({
                        type : "POST",
                        url : "/place/comment/write",
                        contentType : "application/json",
                        data : param,
                        beforeSend : function(xhr){
                            xhr.setRequestHeader(header, token);
                        },
                        success : function() {
                            alert('댓글이 작성되었습니다.');
                            window.location.href="/place/detail/" + $('#musArtId').val();
                        }
                    })
                }
            })
        }

        // 댓글 삭제
        function deleteComment(commentId) {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var musArtId = $('#musArtId').val();

            $.ajax({
                url : "/place/comment/" + commentId,
                type : "DELETE",
                beforeSend : function(xhr){
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache : false,
                success : function(result, status) {
                    location.href='/place/detail/' + musArtId;
                },
                error : function(jqXHR, status, error){
                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요.');
                        location.href='/members/login';
                    }
                    else{
                        alert(jqXHR.responseText);
                    }
                }
            });
        }

        // 댓글 수정 화면 출력
        function modifyComment(commentId) {
            $('#content-'+commentId).css('display', 'none');
            $('#contentInput-'+commentId).css('display', 'block');
            $('#modifyBtn-'+commentId).css('display', 'block');
        }

        // 댓글 수정
        function updateComment(commentId) {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var content = $('#contentInput-'+commentId).val();
            var musArtId = $('#musArtId').val();

            var url = "/place/comment/" +commentId+ "?content=" + content;

            $.ajax({
                url : url,
                type : "PATCH",
                beforeSend : function(xhr){
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache : false,
                success : function(result, status){
                    location.href='/place/detail/' + musArtId;
                },
                error : function(jqXHR, status, error){
                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요.');
                        location.href='/members/login';
                    }
                    else{
                        alert(jqXHR.responseText);
                    }
                }
            });
        }

        // 답글 화면 출력
        function openReComment(commentId) {
            $('#rcWrap-'+commentId).toggle();
            $('#reComm-'+commentId).toggle();
        }

        // 답글 등록
        function addReComment(commentId) {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var paramData = {
                commentId : commentId,
                musArtId : $('#musArtId').val(),
                content : $('#reComment-' +commentId).val()
            }
            var param = JSON.stringify(paramData);

            $.ajax({
                url : "/place/recomment/write",
                type : "POST",
                contentType : "application/json",
                data : param,
                beforeSend : function(xhr){
                    xhr.setRequestHeader(header, token);
                },
                success : function(result, status) {
                    $('#reComment-' +commentId).val('');
                    getReComment(result, commentId);
                },
                error : function(jqXHR, status, error){
                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요.');
                        location.href='/members/login';
                    }
                    else{
                        alert(jqXHR.responseText);
                    }
                }
            });
        }

        // 등록한 답글 html 추가
        function getReComment(recommentId, commentId) {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            $.ajax({
                url : "/place/recomment/write",
                type : "GET",
                beforeSend : function(xhr){
                    xhr.setRequestHeader(header, token);
                },
                data : {
                    "commentId" : recommentId
                },
                success : function(result, status) {
                    var element =
                        $(
                            `<div class="reComm">
                                <span class="material-symbols-outlined" style="color: #BBE309">comment</span>
                                <div class="commHead">
                                    <div class="commHead_left">
                                        <div class="writer">${result.createdBy}</div>
                                        <div>
                                            <button type="button" class="btn btn-outline-primary btn-sm"
                                                    value="${result.commentId}" onclick="modifyComment(this.value)">수정</button>
                                            <button type="button" class="btn btn-outline-danger btn-sm"
                                                    value="${result.commentId}" onclick="deleteComment(this.value)">삭제</button>
                                        </div>
                                    </div>
                                    <div class="regTime">${result.regTime}</div>
                                </div>
                                <div class="commBody">
                                    <div id="content-${result.commentId}">${result.content}</div>
                                    <textarea class="form-control" id="contentInput-${result.commentId}" value="${result.content}"
                                              rows="3">${result.content}</textarea>
                                    <button type="button" class="btn btn-outline-secondary" id="modifyReCBtn-${result.commentId}"
                                            value="${result.commentId}" onclick="updateComment(this.value)">등록</button>
                                </div>
                            </div>`
                        );
                    $('#reComm-' +commentId).append(element);
                },
                error : function(jqXHR, status, error){
                    alert('출력 실패');
                }
            });
        }
    </script>
</th:block>

<div layout:fragment="content">
    <div class="container" id="placeDtl">
        <input type="hidden" th:value="${musArt.geoX}" id="x">
        <input type="hidden" th:value="${musArt.geoY}" id="y">
        <div class="placeDtlBox">
            <!-- 찜 버튼 -->
            <button type="button" th:classappend="${isLikePlace}" onclick="addLike()" class="likeBtn">
                <span class="material-symbols-outlined" >favorite</span>
                <span th:if="${likePlaces == null}" style="color: grey">찜 0</span>
                <span th:unless="${likePlaces == null}" th:text="${'찜 '+ likeCount}" style="color: grey"></span>
                <input type="hidden" id="musArtId" name="musArtId" th:value="${musArt.id}">
            </button>
            <h2 th:text="${musArt.name}"></h2>

            <!-- 카카오 맵 -->
            <div class="mapWrap">
                <div id="map" style="width:700px;height:300px;"></div>
            </div>

            <div class="placeInfo">
                <h5>정보</h5>
                <ul>
                    <li>
                        <span class="material-symbols-outlined">schedule</span>
                        <div th:text="${musArt.openTime + ' ~ ' + musArt.closeTime}"></div>
                    </li>
                    <li>
                        <span class="material-symbols-outlined">call</span>
                        <div th:text="${musArt.tel}"></div>
                    </li>
                    <li>
                        <span class="material-symbols-outlined">location_on</span>
                        <div th:text="${musArt.address}"></div>
                    </li>
                </ul>
            </div>

            <div class="comments">
                <h5>리뷰</h5>
                <!-- 리뷰 입력창 -->
                <div class="mb-3" id="commentWrap">
                    <textarea class="form-control" id="comment" rows="3"></textarea>
                    <button type="button" class="btn btn-outline-secondary" id="commentBtn">등록</button>
                </div>
                <!-- 리뷰 목록 -->
                <div class="commentList">
                    <div th:if="${comments != null}">
                        <th:block th:each="comment : ${comments}">
                            <!-- 댓글 -->
                            <div th:if="${comment.cDepth == 0}" class="comm">
                                <div class="commHead">
                                    <div class="commHead_left">
                                        <div th:text="${comment.createdBy}" class="writer"></div>
                                        <div th:if="${#strings.equals(userEmail, comment.createdBy)}">
                                            <button type="button" class="btn btn-outline-primary btn-sm" id="modify"
                                                    th:value=${comment.id} onclick="modifyComment(this.value)">수정</button>
                                            <button type="button" class="btn btn-outline-danger btn-sm" id="delete"
                                                    th:value=${comment.id} onclick="deleteComment(this.value)">삭제</button>
                                        </div>
                                        <div th:unless="${#strings.equals(userEmail, comment.createdBy)}"></div>
                                    </div>
                                    <div th:text="${comment.regTime}" class="regTime"></div>
                                </div>
                                <div class="commBody">
                                    <div th:text="${comment.content}" th:id="'content-' +${comment.id}"></div>
                                    <textarea class="form-control" th:id="'contentInput-' +${comment.id}" th:value="${comment.content}"
                                              th:text="${comment.content}" rows="3"></textarea>
                                    <button type="button" class="btn btn-outline-secondary" th:id="'modifyBtn-' + ${comment.id}"
                                            th:value=${comment.id} onclick="updateComment(this.value)">등록</button>
                                </div>
                                <button type="button" class="reCommentBtn1" th:id="'rcBtn1-' + ${comment.id}"
                                   th:value="${comment.id}" onclick="openReComment(this.value)">답글</button>
                            </div>
                            <div th:unless="${comment.cDepth == 0}"></div>
                            <!-- 답글 -->
                            <div th:id="'reComm-' + ${comment.id}" class="reComms">
                                <th:block th:each="reComment : ${reCommentList}">
                                    <div th:if="${reComment.cGroup == comment.id}" class="reComm">
                                        <span class="material-symbols-outlined" style="color: #BBE309">comment</span>
                                        <div class="commHead">
                                            <div class="commHead_left">
                                                <div th:text="${reComment.createdBy}" class="writer"></div>
                                                <div th:if="${#strings.equals(userEmail, reComment.createdBy)}">
                                                    <button type="button" class="btn btn-outline-primary btn-sm"
                                                            th:value=${reComment.id} onclick="modifyComment(this.value)">수정</button>
                                                    <button type="button" class="btn btn-outline-danger btn-sm"
                                                            th:value=${reComment.id} onclick="deleteComment(this.value)">삭제</button>
                                                </div>
                                                <div th:unless="${#strings.equals(userEmail, reComment.createdBy)}"></div>
                                            </div>
                                            <div th:text="${reComment.regTime}" class="regTime"></div>
                                        </div>
                                        <div class="commBody">
                                            <div th:text="${reComment.content}" th:id="'content-' +${reComment.id}"></div>
                                            <textarea class="form-control" th:id="'contentInput-' +${reComment.id}" th:value="${reComment.content}"
                                                      th:text="${reComment.content}" rows="3"></textarea>
                                            <button type="button" class="btn btn-outline-secondary" th:id="'modifyBtn-' + ${reComment.id}"
                                                    th:value=${reComment.id} onclick="updateComment(this.value)">등록</button>
                                        </div>
                                    </div>
                                    <div th:unless="${reComment.cGroup == comment.id}"></div>
                                </th:block>
                            </div>
                            <div class="mb-3 reCommentWrap" th:id="'rcWrap-' + ${comment.id}">
                                <textarea class="form-control" th:id="'reComment-' + ${comment.id}" rows="3"></textarea>
                                <button type="button" class="btn btn-outline-secondary" id="reCommentBtn2"
                                        th:value="${comment.id}" onclick="addReComment(this.value)">등록</button>
                            </div>
                        </th:block>
                    </div>
                    <div th:unless="${comment == null}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
