<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>

<th:block layout:fragment="css">
    <style>

    </style>
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            var placeTab = $('.inner #placeTab');
            placeTab.css('font-weight', '700');
            placeTab.css('border-bottom', '2px solid black');
        });
    </script>
</th:block>

<div layout:fragment="content">
    <div class="container placeList">
        <div class="container text-center">
            <div class="row row-cols-4">
                <th:block th:each="place : ${places}">
                    <div class="card placeCard">
                        <h5 class="card-header">
                            <div th:text="${place.name}" class="placeName"></div>
                        </h5>
                        <div class="card-body">
                            <h5 th:text="${place.address}" class="card-title placeAddr"></h5>
                            <p th:text="${place.openTime +' ~ '+ place.closeTime}" class="card-text placeTime"></p>
                            <a th:href="'/place/detail/' + ${place.id}" class="btn btn-outline-secondary btn-sm">자세히 보기</a>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>
</html>
