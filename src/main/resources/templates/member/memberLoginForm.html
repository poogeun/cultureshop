<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
    <style>
        .fieldError{
            color: #bd2130;
        }
        .memInWrap {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .memInWrap label {
            color: #808080;
            margin-bottom: 0;
        }
        .loginBtn {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</th:block>

<div layout:fragment="content" style="margin:100px 0 650px">
    <form action="/members/login" role="form" method="post">
        <div class="memInWrap">
            <div class="col-sm-4 mb-2">
                <label th:for="email" class="form-label">이메일 주소</label>
                <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요.">
            </div>
            <div class="col-sm-4">
                <label th:for="password" class="form-label">비밀번호</label>
                <input type="password" name="password" class="form-control" placeholder="비밀번호 입력">
            </div>
            <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
        </div>

        <div class="loginBtn">
            <button class="btn btn-primary">로그인</button>
        </div>

        <a href="/oauth2/authorization/google">구글 아이디로 로그인</a>
        <a href="/oauth2/authorization/kakao">카톡 아이디로 로그인</a>
        <a href="/oauth2/authorization/naver">네이버 아이디로 로그인</a>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</html>
